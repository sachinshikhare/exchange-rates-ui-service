<div class="container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]='username' name="username">
      <span>{{usernameErrorMessage}}</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]='password' name="password">
      <span>{{passwordErrorMessage}}</span>
    </div>

    <button type="submit" (click)="onLoginClick()" class="btn btn-success">Submit</button>

  </form>
</div>

<router-outlet></router-outlet>
